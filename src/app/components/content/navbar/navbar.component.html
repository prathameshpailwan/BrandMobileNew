<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li *ngFor="let menu of menuData" class="nav-item" [ngClass]="{'dropdown': menu.children}">
          <a *ngIf="!menu.children" class="nav-link" [routerLink]="menu.path" routerLinkActive="active"
            (click)="menu.children ? null : navigateTo(menu.path)">{{ menu.title }}</a>

          <!-- If the menu has children (sub-menu) -->
          <div *ngIf="menu.children" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="{{ menu.title }}Dropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              {{ menu.title }}
            </a>
            <ul class="dropdown-menu" [attr.aria-labelledby]="menu.title + 'Dropdown'">
              <li *ngFor="let child of menu.children" class="nav-item">
                <a class="nav-link" [routerLink]="child.path" routerLinkActive="active">- {{ child.title }}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
