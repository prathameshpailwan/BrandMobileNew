<div class="container-fluid">
    <form #accessoryForm="ngForm" *ngIf="true">
        <div class="card pb-3">
            <div class="card-header p-2">
                <div class="row">
                    <div class="col-sm-5 pt-1">
                        <h6>RAM</h6>
                    </div>
                    <div class="col-sm-7">
                        <button class="btn btn-primary btn-sm px-2 py-1 mx-1 float-end"
                            (click)="addType(CreateType , 'Rom')">
                            Add Rom <i class="fa fa-plus"></i>
                        </button>
                        <button class="btn btn-primary btn-sm px-2 py-1 mx-1 float-end"
                            (click)="addType(CreateType ,'Ram')">
                            Add Ram <i class="fa fa-plus"></i>
                        </button>

                    </div>
                </div>
            </div>
            <div class="card-body p-2 mx-1">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive table-padding">
                            <table class="table table-hover table-striped table-sm text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Ram</th>
                                        <th>CreatedOn</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of RamList ">
                                        <td class="text-info">{{data.Ram}}</td>
                                        <td>{{data.CreateOn | date}}</td>
                                        <td>delete</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card pt-2">
            <div class="card-header">
                <div class="col-sm-5 pt-1">
                    <h6>ROM</h6>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive table-padding">
                            <table class="table table-hover table-striped table-sm text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Ram</th>
                                        <th>CreatedOn</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of RomList ">
                                        <td class="text-info">{{data.Rom}}</td>
                                        <td>{{data.CreateOn | date}}</td>
                                        <td>delete</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<ng-template #CreateType let-modal>
    <form #scopeOfWork="ngForm">
        <div class="modal-header">
            <div class="col-sm-5">
                <h6>Add {{title}} </h6>
            </div>
            <div class="col-sm-7">
                <button class="btn btn-close float-end" (click)="onclose()"></button>
            </div>

        </div>
        <div class="modal-body">
            <div class="col-lg-12 col-sm-6 mb-2" *ngIf="typeFlag">
                <label for="">Ram <span class="text-danger">*</span></label>
                <input class="form-control" placeholder="Add Ram" name="type" #type="ngModel"
                    [(ngModel)]="RamRomModel['Ram']" required>
            </div>
            <div class="col-lg-12 col-sm-6 mb-2" *ngIf="!typeFlag">
                <label for="">Rom <span class="text-danger">*</span></label>
                <input class="form-control" placeholder="Add Rom" name="type" #type="ngModel"
                    [(ngModel)]="RamRomModel['Rom']" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm mx-1 pull-right px-2 py-1" (click)="AddRamRom()">Add
            </button>
        </div>


    </form>
</ng-template>
