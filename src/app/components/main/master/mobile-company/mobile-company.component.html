<div class="container-fluid">
    <form #accessoryForm="ngForm" *ngIf="true">
        <div class="card">
            <div class="card-header p-2">
                <div class="row">
                    <div class="col-sm-5 pt-1">
                        <h6>Mobile Companies</h6>
                    </div>
                    <div class="col-sm-7">
                        <button class="btn btn-primary btn-sm px-2 py-1 mx-1 float-end" (click)="addCompany(CreateType)">
                            Add Company <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-2 mx-1">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive table-padding">
                            <table class="table table-hover table-striped table-sm text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Company</th>
                                        <th>CreatedOn</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of Companylist ">
                                        <td class="text-info">{{data.Name}}</td>
                                        <td>{{data.CreateOn | date}}</td>
                                        <td>delete</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<ng-template #CreateType let-modal>
    <form #scopeOfWork="ngForm">
        <div class="modal-header">
            <div class="col-sm-5">
                <h6>Add Company </h6>
            </div>
            <div class="col-sm-7">
                <button class="btn btn-close float-end" (click)="onclose()"></button>
            </div>

        </div>
        <div class="modal-body">
            <div class="col-lg-12 col-sm-6 mb-2">
                <label for="">Mobile Company <span class="text-danger">*</span></label>
                <input class="form-control" placeholder="Add New Company" name="colour" #colour="ngModel"
                    [(ngModel)]="CompanyModel['Company']" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm mx-1 pull-right px-2 py-1" (click)="AddCompany()">Add
            </button>
        </div>


    </form>
</ng-template>
